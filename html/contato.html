<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Loja de Materiais Escolares</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/cssbiel.css" rel="stylesheet" />
    <link href="css/contato.css" rel="stylesheet" />

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Universo Escolar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="nos.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="contato.html">Contato</a></li>
                </ul>
                <a class="btn btn-outline-dark" href="carrinho.html">
                    <i class="bi-cart-fill me-1"></i>
                    Carrinho
                    <span class="badge bg-dark text-white ms-1 rounded-pill" id="carrinho-contador">0</span>
                </a>
            </div>
        </div>
    </nav>
    
    <header>
        <div class="header-content">
            <h1>Entre em Contato</h1>
            <p>Seja para dúvidas, sugestões ou parcerias, estamos aqui para ajudar!</p>
        </div>
    </header>

    <section class="contact-form-section">
        <form class="contact-form" action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="assunto">Assunto:</label>
                <select id="assunto" name="assunto" required>
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </section>
    
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Direitos autorais &copy; Universo Escolar 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/carrinho.js"></script> 
    <script src="js/scripts.js"></script>
</body>
</html>
