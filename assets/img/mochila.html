<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Universo Escolar Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Universo Escolar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="nos.html">Sobre</a></li>
                        <li class="nav-item dropdown">
                            <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTERB4SX6O87yAkRiDfJqOdC2fcNpkwg0-HKg&s" alt="Mochila escolar" /></div>
                    <div class="col-md-6">
                        <div class="small mb-1"></div>
                        <h1 class="display-5 fw-bolder">Mochila Escolar Reforçada</h1>
                        <div class="fs-5 mb-5">
                            <span>$99.90</span>
                        </div>
                        <p class="lead">Mochila escolar reforçada, com costura resistente, vários compartimentos e alças acolchoadas para mais conforto no dia a dia.</p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3 product-quantity" data-product-id="4" type="number" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0 add-to-cart" data-product-id="4" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Função para adicionar ao carrinho
            function addToCart(event) {
                const button = event.target;  // O botão clicado
                const productId = button.getAttribute('data-product-id'); // Obtém o ID do produto
                const quantityInput = document.querySelector(`input[data-product-id="${productId}"]`);
                const quantity = parseInt(quantityInput.value); // Obtém a quantidade do campo de input
                const cartBadge = document.querySelector('.badge');

                // Atualiza o contador do carrinho
                const currentQuantity = parseInt(cartBadge.textContent);
                cartBadge.textContent = currentQuantity + quantity;

                // Alerta simples de item adicionado
                alert(`Você adicionou ${quantity} item(s) ao carrinho!`);
            }

            // Adiciona o evento de clique em todos os botões "Adicionar ao carrinho"
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            addToCartButtons.forEach(button => {
                button.addEventListener('click', addToCart);
            });
        </script>
    </body>
</html>
