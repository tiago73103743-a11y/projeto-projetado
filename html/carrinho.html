<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Universo Escolar - Meu Carrinho</title>
    
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    
    <link href="css/global.css" rel="stylesheet" /> 
    
    <link href="css/cssbiel.css" rel="stylesheet" /> 
    
    <style>
        /* Estilos simples para a tabela do carrinho (podem ser movidos para um arquivo css/carrinho.css) */
        .cart-header {
            padding-top: 5rem;
            padding-bottom: 2rem;
            text-align: center;
        }
        #carrinho-tabela img {
            max-width: 60px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Universo Escolar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="nos.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
                <a class="btn btn-outline-dark" href="carrinho.html" id="carrinho-btn">
                    <i class="bi-cart-fill me-1"></i>
                    Carrinho
                    <span class="badge bg-dark text-white ms-1 rounded-pill" id="carrinho-contador">0</span>
                </a>
            </div>
        </div>
    </nav>
    
    <section class="py-5">
        <div class="container px-4 px-lg-5">
            <h2 class="fw-bolder text-center cart-header">Seu Carrinho de Compras</h2>

            <div class="table-responsive">
                <table class="table align-middle" id="tabela-carrinho">
                    <thead>
                        <tr>
                            <th scope="col">Produto</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Preço Unitário</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Subtotal</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="carrinho-corpo-tabela">
                        </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <div class="text-end">
                    <h4>Total: <span id="carrinho-total">R$ 0,00</span></h4>
                    <a href="#" class="btn btn-primary btn-lg mt-3">Finalizar Compra</a>
                    <a href="index.html" class="btn btn-outline-secondary mt-3 ms-2">Continuar Comprando</a>
                </div>
            </div>

        </div>
    </section>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">© Universo Escolar 2025 - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/carrinho.js"></script>
</body>
</html>
